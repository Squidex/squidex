<span class="color-container" #input>
    @if (mode === "Input") {
        <input
            class="form-control"
            [style.background]="snapshot.value"
            [style.color]="snapshot.foreground"
            [placeholder]="placeholder"
            [ngModel]="snapshot.value"
            (blur)="blur()"
            (ngModelChange)="updateValue($event)"
            (focus)="focus()"
            type="text" />
    } @else {
        <div class="circle" [style.background]="snapshot.value" (click)="focus()"></div>
    }

    <ng-template #circle>
        <div class="circle" [style.background]="snapshot.value" (click)="focus()"></div>
    </ng-template>
</span>

<div *sqxModal="modal" [sqxAnchoredTo]="input" [style.height]="'280px'" [style.width]="'230px'" position="bottom-start">
    <div
        [style.background]="snapshot.value"
        [cpToggle]="true"
        [cpDialogDisplay]="'inline'"
        [cpCancelButton]="false"
        [colorPicker]="snapshot.value"
        (colorPickerChange)="updateValue($event)"></div>
</div>

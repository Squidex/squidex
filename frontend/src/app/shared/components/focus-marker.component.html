<div class="focus-container" [style.borderColor]="(focusedUser | async)?.id | sqxStringColor" (click)="onClick($event)">
    @if (focusedUser | async; as user) {
        <div class="focused">
            <div class="focus-user" [style.background]="user.id | sqxStringColor">
                {{ user.displayName }}
            </div>
        </div>
    }

    <ng-content></ng-content>
</div>

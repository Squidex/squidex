<tr (click)="toggle()">
    <td class="cell-select" sqxStopClick>
        <input
            class="form-check"
            [disabled]="!selectable"
            [ngModel]="selected || !selectable"
            (ngModelChange)="select($event)"
            type="checkbox" />
    </td>

    <td [field]="metaFields.lastModifiedByAvatar" sqxContentListCell>
        <sqx-content-list-field
            [content]="content"
            [field]="metaFields.lastModifiedByAvatar"
            [language]="language"
            [languages]="languages"
            [schema]="schema"></sqx-content-list-field>
    </td>

    @for (field of schema.defaultReferenceFields; track field) {
        <td>
            <sqx-content-list-field
                [content]="content"
                [field]="field"
                [language]="language"
                [languages]="languages"
                [schema]="schema"></sqx-content-list-field>
        </td>
    }

    <td [field]="metaFields.statusColor" sqxContentListCell>
        <sqx-content-list-field
            [content]="content"
            [field]="metaFields.statusColor"
            [language]="language"
            [languages]="languages"
            [schema]="undefined"></sqx-content-list-field>
    </td>
</tr>
<tr class="spacer"></tr>

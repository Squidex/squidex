<div class="input-group">
    <input class="form-control" [ngModel]="snapshot.selectedName" (click)="openDialog()" readonly />

    <button class="btn btn-outline-secondary" [disabled]="snapshot.isDisabled" (click)="selectContent()" type="button" sqxStopClick>
        <i class="icon-close"></i>
    </button>
</div>

<sqx-content-selector
    *sqxModal="contentSelectorDialog"
    [language]="language"
    [languages]="languages"
    [query]="query"
    [schemaIdentifiers]="schemaIds"
    (contentSelect)="select($event)"
    maxItems="1"></sqx-content-selector>

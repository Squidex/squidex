<form [formGroup]="createForm.form" (ngSubmit)="createTeam()">
    <sqx-modal-dialog (dialogClose)="emitClose()">
        <ng-container title> {{ "teams.create" | sqxTranslate }} </ng-container>
        <ng-container content>
            <sqx-form-error [error]="createForm.error | async" />

            <sqx-form-row class="mt-2" for="name" hint="teams.teamNameHint" label="common.name" required vertical>
                <input class="form-control" id="name" autocomplete="off" formControlName="name" sqxFocusOnInit sqxTransformInput="LowerCase" />
            </sqx-form-row>

            <sqx-form-alert marginBottom="0" marginTop="2"> {{ "teams.teamNameWarning" | sqxTranslate }} </sqx-form-alert>
        </ng-container>
        <ng-container footer>
            <button class="btn btn-secondary" (click)="emitClose()" type="button">{{ "common.cancel" | sqxTranslate }}</button>
            <button class="btn btn-success" type="submit">
                {{ "common.create" | sqxTranslate }}
            </button>
        </ng-container>
    </sqx-modal-dialog>
</form>

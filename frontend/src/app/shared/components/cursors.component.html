<div class="cursors">
    <div *ngFor="let cursor of otherCursor | async; trackBy: trackByUser" class="cursor"
        [style.left]="sizeInPx(cursor.cursor.x)"
        [style.top]="sizeInPx(cursor.cursor.y)">
        <div class="user" [style.background]="cursor.user.id | sqxStringColor">
            {{cursor.user.displayName}}
        </div>

        <i [style.color]="cursor.user.id | sqxStringColor" class="icon-mouse-pointer"></i>
    </div>
</div>

@for (cursor of otherCursor | async; track trackByUser($index, cursor)) {
    <div
        class="cursor"
        [style.left]="sizeInPx(cursor.cursor.x)"
        [style.top]="sizeInPx(cursor.cursor.y)"
        [class.hidden]="cursor.cursor.x < 0">
        <div class="user" [style.background]="cursor.user.id | sqxStringColor">
            {{ cursor.user.displayName }}
        </div>
        <i class="icon-mouse-pointer" [style.color]="cursor.user.id | sqxStringColor"></i>
    </div>
}

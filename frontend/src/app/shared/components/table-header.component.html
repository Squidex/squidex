@if (sortable) {
    <a class="pointer truncate" (click)="sort()">
        <span class="truncate">
            @if (order === "ascending") {
                <i class="icon-caret-up"></i>
            }
            @if (order === "descending") {
                <i class="icon-caret-down"></i>
            }
            {{ text | sqxTranslate }}
        </span>
    </a>
} @else {
    <span class="truncate">{{ text | sqxTranslate }}</span>
}

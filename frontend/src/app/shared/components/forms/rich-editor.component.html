<div class="drop-container" (sqxDropFile)="insertFiles($event)" sqxDropOnlyImages="true">
    <div class="editor" #editor></div>
</div>

<sqx-asset-selector *sqxModal="assetsDialog"
    (select)="insertAssets($event)">
</sqx-asset-selector>

<sqx-content-selector *sqxModal="contentsDialog"
    [language]="language"
    [languages]="languages"
    [schemaIds]="schemaIds"
    (select)="insertContents($event)">
</sqx-content-selector>

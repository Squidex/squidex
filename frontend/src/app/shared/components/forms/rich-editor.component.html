<div class="editor" #editor></div>

<sqx-asset-selector (assetSelect)="insertAssets($event)" *sqxModal="assetsDialog"></sqx-asset-selector>

<sqx-asset-dialog
    [asset]="asset"
    (dialogClose)="closeAssetDialog()"
    *sqxModal="assetToEdit | async; let asset; isDialog: true"></sqx-asset-dialog>

<sqx-content-selector
    (contentSelect)="insertContents($event)"
    [language]="language"
    [languages]="languages"
    [schemaIdentifiers]="schemaIds"
    *sqxModal="contentsDialog"></sqx-content-selector>

<sqx-chat-dialog
    [configuration]="'text'"
    (contentSelect)="insertText($event)"
    [folderId]="folderId"
    *sqxModal="chatDialog"></sqx-chat-dialog>

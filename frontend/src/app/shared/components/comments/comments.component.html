@if (mentionUsers | async; as users) {
    <div class="comments-header">
        <form [formGroup]="commentForm.form" (ngSubmit)="comment()">
            <input
                class="form-control"
                #input
                [mention]="$any(users)"
                [mentionConfig]="mentionConfig"
                (blur)="blurComment()"
                name="text"
                formControlName="text"
                placeholder="{{ 'comments.create' | sqxTranslate }}"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off" />
        </form>
    </div>
    <div class="comments-list" #scrollContainer>
        @for (item of commentsItems | async; track trackByComment($index, item)) {
            <sqx-comment
                [commentItem]="item"
                [comments]="commentsState"
                [currenUrl]="router.url"
                [mentionConfig]="mentionConfig"
                [mentionUsers]="users"
                [scrollContainer]="'.comments-list'"
                [userToken]="commentUser"
                canAnswer="true"
                canEdit="true"
                canFollow="false"></sqx-comment>
        }
    </div>
}

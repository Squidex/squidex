<ng-container *ngIf="enableShortcut">
    <sqx-shortcut (trigger)="inputFind.focus()" keys="CTRL + I"></sqx-shortcut>
</ng-container>

<form [class]="formClass" (ngSubmit)="search()">
    <div class="input-group">
        <input
            class="form-control"
            #inputFind
            [ngModel]="query?.fullText"
            [ngModelOptions]="{ standalone: true }"
            [placeholder]="placeholder"
            (ngModelChange)="changeQueryFullText($event)"
            hintText="i18n:search.fullTextTour"
            hintAfter="120000"
            hintPosition="bottom-end"
            sqxTourStep="search"
            shortcut="CTRL + I"
            shortcutAction="none" />

        <ng-container *ngIf="queries">
            <ng-container *ngIf="saveKey | async; else notBookmarked; let key">
                <button class="btn btn-outline-secondary" (click)="queries.remove(key)" type="button">
                    <i class="icon-star-full"></i>
                </button>
            </ng-container>

            <ng-template #notBookmarked>
                <button class="btn btn-outline-secondary" (click)="saveQuery()" type="button">
                    <i class="icon-star-empty"></i>
                </button>
            </ng-template>
        </ng-container>

        <ng-container *ngIf="queryModel">
            <button
                class="btn btn-outline-secondary"
                (click)="searchDialog.toggle()"
                type="button"
                hintText="i18n:search.advancedTour"
                hintAfter="60000"
                hintPosition="bottom-end"
                sqxTourStep="search">
                <i [class.icon-filter]="!hasFilter" [class.icon-filter-filled]="hasFilter"></i>
            </button>
        </ng-container>
    </div>
</form>

<sqx-modal-dialog *sqxModal="searchDialog" (dialogClose)="searchDialog.hide()" size="lg">
    <ng-container title>
        {{ "search.customQuery" | sqxTranslate }}
    </ng-container>

    <ng-container content>
        <div class="buttons2" *ngIf="queries && queriesTypes">
            <ng-container *ngIf="saveKey | async; else notBookmarked; let key">
                <a class="btn" (click)="queries.remove(key)">
                    <i class="icon-star-full"></i>
                </a>
            </ng-container>

            <ng-template #notBookmarked>
                <a class="btn" (click)="saveQuery()">
                    <i class="icon-star-empty"></i>
                </a>
            </ng-template>

            <div class="btn-group ms-2">
                <button
                    class="btn btn-sm btn-secondary btn-toggle"
                    [class.btn-primary]="!showQueries"
                    [disabled]="!showQueries"
                    (click)="changeView(false)"
                    type="button">
                    {{ "common.designer" | sqxTranslate }}
                </button>
                <button
                    class="btn btn-sm btn-secondary btn-toggle"
                    [class.btn-primary]="showQueries"
                    [disabled]="showQueries"
                    (click)="changeView(true)"
                    type="button">
                    {{ "common.bookmarks" | sqxTranslate }}
                </button>
            </div>
        </div>

        <ng-container *ngIf="!showQueries; else savedQueries">
            <div class="form-horizontal" *ngIf="queryModel && statuses">
                <sqx-query
                    [language]="language"
                    [languages]="languages"
                    [model]="queryModel"
                    [query]="query"
                    [statuses]="statuses"
                    (queryChange)="changeQuery($event)"></sqx-query>

                <div class="link" [innerHTML]="'search.help' | sqxTranslate | sqxMarkdown | sqxSafeHtml"></div>
            </div>
        </ng-container>

        <ng-template #savedQueries>
            <div class="mt-4" *ngIf="queries && queriesTypes">
                <sqx-shared-queries
                    [types]="queriesTypes"
                    [queryUsed]="query"
                    [queries]="queries"
                    (search)="changeQuery($event)"></sqx-shared-queries>
            </div>
        </ng-template>
    </ng-container>

    <ng-container footer>
        <span></span>

        <button class="btn btn-primary" (click)="search(true)" type="button">
            {{ "common.submit" | sqxTranslate }}
        </button>
    </ng-container>
</sqx-modal-dialog>

<ng-container *sqxModal="saveQueryDialog">
    <form [formGroup]="saveQueryForm.form" (ngSubmit)="saveQueryComplete()">
        <sqx-modal-dialog (dialogClose)="saveQueryDialog.hide()">
            <ng-container title>
                {{ "search.nameQuery" | sqxTranslate }}
            </ng-container>

            <ng-container content>
                <div class="form-group mt-2">
                    <sqx-control-errors for="name"></sqx-control-errors>

                    <input class="form-control" id="appName" formControlName="name" autocomplete="off" sqxFocusOnInit />
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="user" type="checkbox" formControlName="user" />
                    <label class="form-check-label" for="user">
                        {{ "search.saveQueryMyself" | sqxTranslate }}
                    </label>
                </div>
            </ng-container>

            <ng-container footer>
                <button class="btn btn-text-secondary" (click)="saveQueryDialog.hide()" type="button">
                    {{ "common.cancel" | sqxTranslate }}
                </button>

                <button class="btn btn-success" type="submit">
                    {{ "common.create" | sqxTranslate }}
                </button>
            </ng-container>
        </sqx-modal-dialog>
    </form>
</ng-container>

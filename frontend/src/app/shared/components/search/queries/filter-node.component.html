@if (logical) {
    <sqx-filter-logical
        [model]="model"
        [filter]="logical"
        [language]="language"
        [languages]="languages"
        [level]="level"
        [statuses]="statuses"
        (filterChange)="filterChange.emit()"
        (remove)="remove.emit()"></sqx-filter-logical>
}

@if (comparison) {
    <sqx-filter-comparison
        [model]="model"
        [filter]="comparison"
        [language]="language"
        [languages]="languages"
        [statuses]="statuses"
        (filterChange)="filterChange.emit()"
        (remove)="remove.emit()"></sqx-filter-comparison>
}

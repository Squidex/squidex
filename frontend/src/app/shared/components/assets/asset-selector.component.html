<sqx-modal-dialog (dialogClose)="emitClose()" size="lg" fullHeight="true" flexBody="true" hasTabs="false">
    <ng-container title>
        {{ "assets.selectMany" | sqxTranslate }}
    </ng-container>

    <ng-container tabs>
        <div class="row gx-2 mt-3 mb-3">
            <div class="col-auto">
                <button class="btn btn-text-secondary" (click)="reload()" type="button">
                    <i class="icon-reset"></i>
                </button>
            </div>
            <div class="col">
                <div class="row g-0 search">
                    <div class="col-6">
                        <sqx-tag-editor
                            class="tags"
                            [itemsSource]="assetsState.tagsNames | async"
                            [ngModel]="assetsState.selectedTagNames | async"
                            (ngModelChange)="selectTags($event)"
                            placeholder="{{ 'assets.searchByTags' | sqxTranslate }}"
                            undefinedWhenEmpty="false"
                            styleScrollable="true"></sqx-tag-editor>
                    </div>
                    <div class="col-6">
                        <sqx-search-form
                            [queriesTypes]="'common.assets' | sqxTranslate"
                            [query]="assetsState.query | async"
                            (queryChange)="search($event)"
                            formClass="form"
                            placeholder="{{ 'assets.searchByName' | sqxTranslate }}"
                            enableShortcut="true"></sqx-search-form>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="btn-group" data-toggle="buttons">
                    <button
                        class="btn btn-secondary btn-toggle"
                        [class.btn-primary]="snapshot.isListView"
                        [disabled]="snapshot.isListView"
                        (click)="changeView(true)"
                        type="button">
                        <i class="icon-list"></i>
                    </button>
                    <button
                        class="btn btn-secondary btn-toggle"
                        [class.btn-primary]="!snapshot.isListView"
                        [disabled]="!snapshot.isListView"
                        (click)="changeView(false)"
                        type="button">
                        <i class="icon-grid"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container content>
        <sqx-list-view [isLoading]="assetsState.isLoading | async" overflow="true">
            <ng-container content>
                <sqx-assets-list
                    [assetsState]="assetsState"
                    [isDisabled]="true"
                    [isListView]="snapshot.isListView"
                    [selectedIds]="snapshot.selectedAssets"
                    (assetSelect)="selectAsset($event)"></sqx-assets-list>
            </ng-container>

            <ng-container footer>
                <sqx-pager
                    [paging]="assetsState.paging | async"
                    (loadTotal)="reloadTotal()"
                    (pagingChange)="assetsState.page($event)"></sqx-pager>
            </ng-container>
        </sqx-list-view>
    </ng-container>

    <ng-container footer>
        <button class="btn btn-text-secondary" (click)="emitClose()" type="button">
            {{ "common.cancel" | sqxTranslate }}
        </button>

        <button class="btn btn-success" [disabled]="snapshot.selectionCount === 0" (click)="emitSelect()" type="submit">
            {{ "assets.linkSelected" | sqxTranslate: { count: snapshot.selectionCount } }})
        </button>
    </ng-container>
</sqx-modal-dialog>

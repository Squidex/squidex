<div
    class="control-dropdown-item d-flex align-items-center"
    [class.active]="nodeModel.isSelected"
    [style.paddingLeft]="paddingLeft"
    (click)="selectNode.emit(nodeModel)">
    @if (nodeModel.isLoading) {
        <ng-container class="loader">
            <button class="btn btn-sm btn-decent btn-text-secondary" type="button">
                <sqx-loader size="14"></sqx-loader>
            </button>
        </ng-container>
    } @else {
        <button
            class="btn btn-sm btn-decent btn-text-secondary"
            [class.invisible]="nodeModel.isLoaded && nodeModel.children.length === 0"
            (click)="toggle()"
            type="button"
            sqxStopClick>
            <i
                [class.icon-caret-right]="!nodeModel.isExpanded || !nodeModel.isLoaded"
                [class.icon-caret-down]="nodeModel.isExpanded && nodeModel.isLoaded"></i>
        </button>
    }

    <div class="name truncate">
        {{ nodeModel.item.folderName | sqxTranslate }}
    </div>
</div>

@if (nodeModel.isExpanded || nodeModel.isSelected) {
    <div class="tree-children">
        @for (child of nodeModel.children; track trackByNode($index, child)) {
            <sqx-asset-folder-dropdown-item
                [appName]="appName"
                [nodeModel]="child"
                [nodeLevel]="nodeLevel + 1"
                (selectNode)="selectNode.emit($event)"></sqx-asset-folder-dropdown-item>
        }
    </div>
}

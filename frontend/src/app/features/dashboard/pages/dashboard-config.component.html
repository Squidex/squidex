@if (config) {
    <button
        class="btn settings-button"
        #buttonSettings
        [class.focused]="needsAttention"
        [class.btn-primary]="needsAttention"
        (click)="dropdownModal.toggle()"
        type="button">
        <span class="hidden">{{ "common.settings" | sqxTranslate }}</span>
        <i class="icon-settings"></i>
    </button>
    <sqx-dropdown-menu *sqxModal="dropdownModal" [sqxAnchoredTo]="buttonSettings" scrollY="true" position="bottom-end">
        @for (item of configOptions; track item) {
            <div class="dropdown-item">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        id="field_{{ item.type }}"
                        [ngModel]="isSelected(item)"
                        (ngModelChange)="addOrRemove(item)"
                        type="checkbox" />
                    <label class="form-check-label" for="field_{{ item.type }}">
                        {{ item.name }}
                    </label>
                </div>
            </div>
        }
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="startExpertMode()">
            {{ "common.expertMode" | sqxTranslate }}
        </a>
        <a class="dropdown-item" (click)="saveConfig()">
            {{ "common.save" | sqxTranslate }}
        </a>
        <div class="dropdown-divider"></div>
        <a
            class="dropdown-item dropdown-item-delete"
            (beforeClick)="dropdownModal.hide()"
            (sqxConfirmClick)="resetConfig()"
            confirmTitle="i18n:dashboard.resetConfigConfirmTitle"
            confirmText="i18n:dashboard.resetConfigConfirmText"
            confirmRememberKey="resetConfig">
            {{ "common.reset" | sqxTranslate }}
        </a>
    </sqx-dropdown-menu>
    <sqx-modal-dialog *sqxModal="expertDialog" (dialogClose)="expertDialog.hide()" fullHeight="true" size="lg">
        <ng-container title>
            {{ "dashboard.editConfig" | sqxTranslate }}
        </ng-container>
        <ng-container content>
            <div class="json-editor">
                <sqx-code-editor [(ngModel)]="expertConfig" borderless="true" valueMode="Json"></sqx-code-editor>
            </div>
        </ng-container>
        <ng-container footer>
            <button class="btn btn-text-secondary" (click)="expertDialog.hide()" type="button">
                {{ "common.cancel" | sqxTranslate }}
            </button>
            <button class="btn btn-primary" (click)="completeExpertMode()" type="button">
                {{ "common.update" | sqxTranslate }}
            </button>
        </ng-container>
    </sqx-modal-dialog>
}

@if (isSmall) {
    <div
        class="small root"
        [class.disabled]="disabled"
        [sqxHoverBackground]="element.iconColor | sqxDarken: 5"
        [style.background]="element.iconColor">
        <div class="small-icon" [style.background]="element.iconColor | sqxDarken: 5">
            <sqx-rule-icon [element]="element" size="md"></sqx-rule-icon>
        </div>
        <div class="small-text">
            {{ element.display }}
        </div>
    </div>
} @else {
    <div class="row g-0 large root" [class.disabled]="disabled">
        <div class="col-auto">
            <div class="large-icon" [style.background]="element.iconColor | sqxDarken: 5">
                <sqx-rule-icon [element]="element" size="lg"></sqx-rule-icon>
            </div>
        </div>
        <div class="col pe-2">
            <div class="large-title">{{ element.title || type }}</div>
            <div class="large-text text-muted">
                {{ element.description }}
            </div>
            @if (element.readMore) {
                <div class="large-link">
                    <a [href]="element.readMore" sqxExternalLink sqxStopClick>{{ "rules.readMore" | sqxTranslate }}</a>
                </div>
            }
        </div>
    </div>
}

<ng-template #large>
    <div class="row g-0 large root" [class.disabled]="disabled">
        <div class="col-auto">
            <div class="large-icon" [style.background]="element.iconColor | sqxDarken: 5">
                <sqx-rule-icon [element]="element" size="lg"></sqx-rule-icon>
            </div>
        </div>
        <div class="col pe-2">
            <div class="large-title">{{ element.title || type }}</div>

            <div class="large-text text-muted">
                {{ element.description }}
            </div>

            @if (element.readMore) {
                <div class="large-link">
                    <a [href]="element.readMore" sqxExternalLink sqxStopClick>{{ "rules.readMore" | sqxTranslate }}</a>
                </div>
            }
        </div>
    </div>
</ng-template>

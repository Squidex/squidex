<div class="form-horizontal" [formGroup]="triggerForm.form">
    <div class="form-group">
        <label for="limit">{{ "rules.conditions.usageLimit" | sqxTranslate }}</label>

        <sqx-control-errors for="limit"></sqx-control-errors>

        <input class="form-control" id="limit" formControlName="limit" step="1" type="number" />

        <sqx-form-hint>
            {{ "rules.conditions.usageLimitHint" | sqxTranslate }}
        </sqx-form-hint>
    </div>

    <div class="form-group">
        <label for="condition">{{ "rules.conditions.usageDays" | sqxTranslate }}</label>

        <sqx-control-errors fieldName="Days" for="numDays"></sqx-control-errors>

        <input class="form-control" id="condition" formControlName="numDays" step="1" type="number" />

        <sqx-form-hint>
            {{ "rules.conditions.usageDaysHint" | sqxTranslate }}
        </sqx-form-hint>
    </div>
</div>

<div [formGroup]="fieldForm">
    @if (showUnique) {
        <div class="form-group row">
            <div class="col-9 offset-3">
                <div class="form-check">
                    <input class="form-check-input" id="{{ field.fieldId }}_fieldUnique" type="checkbox" formControlName="isUnique" />
                    <label class="form-check-label" for="{{ field.fieldId }}_fieldUnique">
                        {{ "schemas.field.unique" | sqxTranslate }}
                    </label>
                </div>
            </div>
        </div>
    }

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ "schemas.fieldTypes.number.range" | sqxTranslate }}</label>

        <div class="col-9">
            <div class="row g-0">
                <div class="col">
                    <input
                        class="form-control"
                        type="number"
                        formControlName="minValue"
                        placeholder="{{ 'schemas.fieldTypes.number.rangeMin' | sqxTranslate }}" />
                </div>
                <div class="col-auto">
                    <label class="col-form-label minmax">-</label>
                </div>
                <div class="col">
                    <input
                        class="form-control"
                        type="number"
                        formControlName="maxValue"
                        placeholder="{{ 'schemas.fieldTypes.number.rangeMax' | sqxTranslate }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{ field.fieldId }}_fieldDefaultValue">
            {{ "schemas.field.defaultValue" | sqxTranslate }}
        </label>

        <div class="col-9">
            <input class="form-control" id="{{ field.fieldId }}_fieldDefaultValue" type="number" formControlName="defaultValue" />
        </div>
    </div>

    @if (isLocalizable) {
        <div class="form-group row">
            <label class="col-3 col-form-label" for="{{ field.fieldId }}_fieldDefaultValues">
                {{ "schemas.field.defaultValues" | sqxTranslate }}
            </label>
            <div class="col-9">
                <sqx-localized-input
                    id="{{ field.fieldId }}_fieldDefaultValues"
                    [languages]="languages"
                    type="number"
                    formControlName="defaultValues"></sqx-localized-input>
                <sqx-form-hint>
                    {{ "schemas.field.defaultValuesHint" | sqxTranslate }}
                </sqx-form-hint>
            </div>
        </div>
    }
</div>

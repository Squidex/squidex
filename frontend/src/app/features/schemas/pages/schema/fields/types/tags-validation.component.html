<div [formGroup]="fieldForm">
    <div class="form-group row">
        <label class="col-3 col-form-label">{{ "schemas.fieldTypes.tags.count" | sqxTranslate }}</label>

        <div class="col-9">
            <div class="row g-0">
                <div class="col">
                    <input
                        class="form-control"
                        type="number"
                        formControlName="minItems"
                        placeholder="{{ 'schemas.fieldTypes.tags.countMin' | sqxTranslate }}" />
                </div>
                <div class="col-auto">
                    <label class="col-form-label minmax">-</label>
                </div>
                <div class="col">
                    <input
                        class="form-control"
                        type="number"
                        formControlName="maxItems"
                        placeholder="{{ 'schemas.fieldTypes.tags.countMax' | sqxTranslate }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ "schemas.field.defaultValue" | sqxTranslate }}</label>

        <div class="col-9">
            <sqx-tag-editor formControlName="defaultValue"></sqx-tag-editor>
        </div>
    </div>

    @if (isLocalizable) {
        <div class="form-group row">
            <label class="col-3 col-form-label">{{ "schemas.field.defaultValues" | sqxTranslate }}</label>
            <div class="col-9">
                <sqx-localized-input [languages]="languages" type="tags" formControlName="defaultValues"></sqx-localized-input>
                <sqx-form-hint>
                    {{ "schemas.field.defaultValuesHint" | sqxTranslate }}
                </sqx-form-hint>
            </div>
        </div>
    }
</div>

<div
    [cdkDropListDisabled]="!sortable"
    [cdkDropListData]="fieldGroups"
    (cdkDropListDropped)="sortGroups($event)"
    cdkDropListGroup
    cdkDropList>
    @for (group of fieldGroups; track group) {
        <div class="table-drag" [cdkDragDisabled]="!group.separator" cdkDrag cdkDragLockAxis="y">
            <sqx-field-group
                [languages]="languages"
                [fieldsEmpty]="fieldsEmpty"
                [fieldGroup]="group"
                [parent]="parent"
                [schema]="schema"
                [settings]="settings"
                [sortable]="sortable"
                (sorted)="sortFields($event)">
                <i class="icon-drag2 drag-handle" cdkDragHandle></i>
            </sqx-field-group>
        </div>
    }
</div>

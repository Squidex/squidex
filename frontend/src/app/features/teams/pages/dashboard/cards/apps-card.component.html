<div class="card card">
    <div class="card-header">{{ "common.apps" | sqxTranslate }}</div>
    <div class="card-body">
        @if (snapshot.apps; as apps) {
            @if (apps.length === 0) {
                <small class="team-empty">
                    {{ "teams.empty" | sqxTranslate }}
                </small>
            }
            @for (app of apps; track app) {
                <div class="row">
                    <div class="col">
                        {{ app.displayName }}
                    </div>
                    <div class="col-auto">
                        <a [routerLink]="['/app', app.name]" sqxStopClick>{{ "common.edit" | sqxTranslate }}</a>
                    </div>
                </div>
            }
        }
    </div>
</div>

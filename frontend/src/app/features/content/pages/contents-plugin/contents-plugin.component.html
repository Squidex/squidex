<sqx-layout
    layout="main"
    titleText="i18n:common.contents"
    titleIcon="contents"
    hideHeader="true"
    hideSidebar="true"
    white="true"
    overflow="true">
    @if (schema | async; as schema) {
        <sqx-content-extension
            [editorUrl]="schema.properties.contentsListUrl"
            [contentItem]="undefined"
            [contentSchema]="schema"
            scrollable="true"></sqx-content-extension>
    }
</sqx-layout>

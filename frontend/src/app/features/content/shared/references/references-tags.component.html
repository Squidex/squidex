<sqx-tag-editor
    allowDuplicates="false"
    allowOpen="true"
    (dropdownOpen)="onOpened()"
    [formControl]="control"
    [itemConverter]="snapshot.converter"
    [itemsSource]="snapshot.converter.tags"
    [itemsSourceLoading]="snapshot.isLoading"
    placeholder="{{ 'common.tagAddReference' | sqxTranslate }}"></sqx-tag-editor>

<sqx-tag-editor placeholder="{{ 'common.tagAddReference' | sqxTranslate }}"
    (open)="onOpened()"
    [allowDuplicates]="false"
    [allowOpen]="true"
    [formControl]="control"
    [itemConverter]="snapshot.converter"
    [itemsSource]="snapshot.converter.suggestions"
    [itemsSourceLoading]="snapshot.isLoading">
</sqx-tag-editor>

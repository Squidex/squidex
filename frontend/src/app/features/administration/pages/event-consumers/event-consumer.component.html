<tr [class.faulted]="eventConsumer.error && eventConsumer.error && eventConsumer.error.length > 0">
    <td class="cell-auto">
        <span class="truncate">
            <i
                class="faulted-icon icon icon-bug"
                [class.hidden]="!eventConsumer.error || eventConsumer.error.length === 0"
                (click)="failure.emit()"></i>

            {{ eventConsumer.name }}
        </span>
    </td>
    <td class="cell-auto-right">
        <span>{{ eventConsumer.count }}</span>
    </td>
    <td class="cell-auto-right">
        <span>{{ eventConsumer.position }}</span>
    </td>
    <td class="cell-actions-lg">
        @if (eventConsumer.canReset) {
            <button class="btn btn-text-secondary" (click)="reset()" type="button" title="i18n:eventConsumers.resetTooltip">
                <i class="icon icon-reset"></i>
            </button>
        }
        @if (eventConsumer.canStart) {
            <button class="btn btn-text-secondary" (click)="start()" type="button" title="i18n:eventConsumers.startTooltip">
                <i class="icon icon-play"></i>
            </button>
        }
        @if (eventConsumer.canStop) {
            <button class="btn btn-text-secondary" (click)="stop()" type="button" title="i18n:eventConsumers.stopTooltip">
                <i class="icon icon-pause"></i>
            </button>
        }
    </td>
</tr>
<tr class="spacer"></tr>

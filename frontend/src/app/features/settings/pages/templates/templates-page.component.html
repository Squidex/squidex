<sqx-title message="i18n:common.templates"></sqx-title>

<sqx-layout layout="main" titleText="i18n:common.templates" titleIcon="templates" innerWidth="50">
    <ng-container menu>
        <button
            class="btn btn-text-secondary me-2"
            (click)="reload()"
            type="button"
            title="i18n:templates.refreshTooltip"
            shortcut="CTRL + B">
            <i class="icon-reset"></i>
            {{ "common.refresh" | sqxTranslate }}
        </button>
    </ng-container>

    <ng-container>
        <sqx-list-view [isLoading]="templatesState.isLoading | async" innerWidth="50rem">
            <sqx-form-alert light="true">
                <div [innerHTML]="'templates.cliHint' | sqxTranslate | sqxMarkdownInline | sqxSafeHtml"></div>
            </sqx-form-alert>

            @if ((templatesState.isLoaded | async) && (templatesState.templates | async); as templates) {
                @for (template of templates; track template.name) {
                    <sqx-template [template]="template"></sqx-template>
                }
            }
        </sqx-list-view>
    </ng-container>

    <ng-template sidebarMenu>
        <div class="panel-nav">
            <a
                class="panel-link"
                replaceUrl="true"
                routerLink="help"
                routerLinkActive="active"
                queryParamsHandling="preserve"
                title="i18n:common.help"
                titlePosition="left"
                sqxTourStep="help">
                <i class="icon-help2"></i>
            </a>
        </div>
    </ng-template>
</sqx-layout>

<router-outlet></router-outlet>

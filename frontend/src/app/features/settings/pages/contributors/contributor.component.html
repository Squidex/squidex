<tr>
    <td class="cell-user">
        <img class="user-picture" [src]="contributor.contributorId | sqxUserPicture" title="{{ contributor.contributorName }}" />
    </td>
    <td class="cell-auto">
        <span class="user-name table-cell" [innerHTML]="contributor.contributorName | sqxHighlight: search"></span>
    </td>
    <td class="cell-time">
        <select class="form-select" [ngModel]="contributor.role" [disabled]="!contributor.canUpdate" (ngModelChange)="changeRole($event)">
            @for (role of roles; track role) {
                <option [ngValue]="role.name">{{ role.name }}</option>
            }
        </select>
    </td>
    <td class="cell-actions">
        <button
            class="btn btn-text-danger"
            [disabled]="!contributor.canRevoke"
            (sqxConfirmClick)="remove()"
            type="button"
            confirmTitle="i18n:contributors.deleteConfirmTitle"
            confirmText="i18n:contributors.deleteConfirmText"
            confirmRememberKey="removeContributor">
            <i class="icon-bin2"></i>
        </button>
    </td>
</tr>
<tr class="spacer"></tr>

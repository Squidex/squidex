<div class="row transition g-0 align-items-center">
    <div class="col col-arrow">
        <i class="icon-corner-down-right text-decent"></i>
    </div>
    <div class="col col-step">
        <div class="transition-to">
            <i class="icon-circle" [style.color]="transition.step.color"></i>
            {{ transition.to }}
        </div>
    </div>
    <div class="col-auto col-label">
        <span class="text-decent">{{ "workflows.syntax.when" | sqxTranslate }}</span>
    </div>
    <div class="col">
        <input
            class="form-control"
            [class.dashed]="!transition.expression"
            [disabled]="!!disabled"
            [ngModelOptions]="onBlur"
            [ngModel]="transition.expression"
            (ngModelChange)="changeExpression($event)"
            spellcheck="false"
            placeholder="{{ 'workflows.syntax.expression' | sqxTranslate }}" />
    </div>
    <div class="col-auto col-label">
        <span class="text-decent">{{ "workflows.syntax.for" | sqxTranslate }}</span>
    </div>
    <div class="col col-roles">
        <sqx-tag-editor
            [disabled]="!!disabled"
            [itemsSource]="roles"
            [ngModelOptions]="onBlur"
            [ngModel]="transition.roles"
            (ngModelChange)="changeRole($event)"
            placeholder="{{ 'common.role' | sqxTranslate }}"
            allowDuplicates="false"
            styleDashed="true"
            styleScrollable="true"></sqx-tag-editor>
    </div>

    <div class="col col-button ps-2">
        <button class="btn btn-text-danger" [disabled]="disabled" (click)="remove.emit()" type="button">
            <i class="icon-bin2"></i>
        </button>
    </div>
</div>

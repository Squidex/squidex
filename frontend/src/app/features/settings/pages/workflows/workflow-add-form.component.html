<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">{{ 'workflows.add.title' | sqxTranslate }}</h5>

        <form [formGroup]="addWorkflowForm.form" (ngSubmit)="addWorkflow()">
            <div class="row gx-2">
                <div class="col">
                    <sqx-control-errors for="name"></sqx-control-errors>
    
                    <input class="form-control" formControlName="name" maxlength="40" placeholder="{{ 'workflows.workflowNamePlaceholder' | sqxTranslate }}" autocomplete="off">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success" [disabled]="addWorkflowForm.hasNoName | async">
                        {{ 'workflows.add' | sqxTranslate }}
                    </button>
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-text-secondary" (click)="cancel()">
                        {{ 'common.cancel' | sqxTranslate }}
                    </button>
                </div>
            </div>
        </form>

        <sqx-form-hint>
            {{ 'workflows.add.description' | sqxTranslate }}
        </sqx-form-hint>
    </div>
</div>

<sqx-title message="i18n:common.languages"></sqx-title>

<sqx-layout layout="main" titleText="i18n:common.languages" titleIcon="languages" innerWidth="55">
    <ng-container menu>
        <button class="btn btn-text-secondary" (click)="reload()" type="button" title="i18n:languages.refreshTooltip" shortcut="CTRL + B">
            <i class="icon-reset"></i>
            {{ "common.refresh" | sqxTranslate }}
        </button>
    </ng-container>

    <ng-container>
        <sqx-list-view [isLoading]="languagesState.isLoading | async" innerWidth="55rem">
            <div>
                @if ((languagesState.isLoaded | async) && (languagesState.languages | async); as languages) {
                    @if (languagesState.canCreate | async) {
                        <sqx-language-add-form [newLanguages]="(languagesState.newLanguages | async)!"></sqx-language-add-form>
                    }
                    @for (languageInfo of languages; track languageInfo.language.iso2Code) {
                        <sqx-language
                            [language]="languageInfo.language"
                            [fallbackLanguages]="languageInfo.fallbackLanguages"
                            [fallbackLanguagesNew]="languageInfo.fallbackLanguagesNew"></sqx-language>
                    }
                }
            </div>
        </sqx-list-view>
    </ng-container>

    <ng-template sidebarMenu>
        <div class="panel-nav">
            <a
                class="panel-link"
                replaceUrl="true"
                routerLink="history"
                routerLinkActive="active"
                queryParamsHandling="preserve"
                title="i18n:common.history"
                titlePosition="left">
                <i class="icon-time"></i>
            </a>

            <a
                class="panel-link"
                replaceUrl="true"
                routerLink="help"
                routerLinkActive="active"
                queryParamsHandling="preserve"
                title="i18n:common.help"
                titlePosition="left"
                sqxTourStep="help">
                <i class="icon-help2"></i>
            </a>
        </div>
    </ng-template>
</sqx-layout>

<router-outlet></router-outlet>

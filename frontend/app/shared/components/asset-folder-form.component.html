<form [formGroup]="editForm.form" (ngSubmit)="createAssetFolder()">
    <sqx-modal-dialog (close)="emitComplete()">
        <ng-container title>
            <ng-container *ngIf="assetFolder; else noAssetFolder">
                Rename Folder
            </ng-container>
            <ng-template #noAssetFolder>
                Create Folder
            </ng-template>
        </ng-container>

        <ng-container content>
            <sqx-form-error [error]="editForm.error | async"></sqx-form-error>
        
            <div class="form-group">
                <label for="folderName">Folder Name <small class="hint">(required)</small></label>
                
                <sqx-control-errors for="folderName" submitOnly="true" [submitted]="editForm.submitted | async"></sqx-control-errors>
        
                <input type="text" class="form-control" id="folderName" formControlName="folderName" autocomplete="off" sqxFocusOnInit />
            </div>

            <div class="form-group">
                <sqx-form-alert marginTop="2" marginBottom="0">
                    The folder name is used as display name and must not be unique.
                </sqx-form-alert>
            </div>
        </ng-container>

        <ng-container footer>
            <button type="reset" class="float-left btn btn-secondary" (click)="emitComplete()">Cancel</button>
            
            <button type="submit" class="float-right btn btn-success">
                <ng-container *ngIf="assetFolder; else noAssetFolderButton">
                    Rename
                </ng-container>
                <ng-template #noAssetFolderButton>
                    Create
                </ng-template>
            </button>
        </ng-container>
    </sqx-modal-dialog>
</form>

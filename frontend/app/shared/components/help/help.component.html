<sqx-panel desiredWidth="24rem" [isBlank]="true" [isLazyLoaded]="false">
    <ng-container title>
        {{ 'common.help' | sqxTranslate }}
    </ng-container>

    <ng-container content>
        <div class="help">
            <div [innerHTML]="helpMarkdown | async | sqxHelpMarkdown"></div>
        </div>
    </ng-container>
</sqx-panel>

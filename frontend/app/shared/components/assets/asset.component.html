<ng-container *ngIf="!isListView; else listTemplate">
    <div class="card" [class.selectable]="isSelectable" [class.border-primary]="isSelected" (click)="emitSelect()" 
        (sqxDropFile)="updateFile($event)"
        [sqxDropDisabled]="!asset || !asset.canUpload"
        [noDrop]="true">
        <div class="card-body">
            <div class="file-preview" *ngIf="asset && progress === 0">
                <span class="file-type" *ngIf="asset.fileType">
                    {{asset.fileType}}
                </span>
                
                <ng-container *ngIf="asset.canPreview; else noPreview">
                    <div class="file-image">
                        <img [sqxImageSource]="asset | sqxAssetPreviewUrl" [accessToken]="authService.user?.accessKey" class="bg" layoutKey="asset-large">
                    </div>
                </ng-container>
                <ng-template #noPreview>
                    <div class="file-icon">
                        <img [src]="asset | sqxFileIcon">
                    </div>
                </ng-template>

                <div class="overlay">
                    <div class="overlay-background"></div>
                    
                    <div class="overlay-menu">
                        <a class="file-edit ml-2" (click)="edit()" *ngIf="!isDisabled">
                            <i class="icon-pencil"></i>
                        </a>
                        <a class="file-download ml-2" [href]="asset | sqxAssetUrl" sqxStopClick sqxExternalLink="noicon">
                            <i class="icon-download"></i>
                        </a>
                        <a class="file-delete ml-2" *ngIf="!isDisabled && !removeMode && asset.canDelete"
                            (sqxConfirmClick)="emitDelete()"
                            confirmTitle="Delete asset" 
                            confirmText="Do you really want to delete the asset?">
                            <i class="icon-delete"></i>
                        </a>
                        <a class="file-delete ml-2" (click)="emitRemove()" *ngIf="removeMode">
                            <i class="icon-close"></i>
                        </a>
                    </div>

                    <span class="overlay-type" *ngIf="asset.fileType">
                        {{asset.fileType}}
                    </span>

                    <div class="overlay-user">
                        <div>
                            <i class="icon-user"></i> {{asset.lastModifiedBy | sqxUserNameRef}}
                        </div>
                        <div>
                            {{asset.lastModified | sqxFromNow}}
                        </div>
                    </div>
                </div>
        
                <div class="drop-overlay align-items-center justify-content-center">
                    <div class="drop-overlay-background"></div>
                    <div class="drop-overlay-text">Drop to update</div>
                </div>
            </div>

            <div class="upload-progress" *ngIf="progress > 0">
                <sqx-progress-bar mode="Circle" [value]="progress"></sqx-progress-bar>
            </div>
        </div>
        <div class="card-footer" (dblclick)="edit()">
            <ng-container *ngIf="asset">
                <div>
                    <div class="file-name editable" (click)="edit()">
                        {{asset.fileName}}
                    </div>
                </div>
                <div class="file-tags tags">
                    <sqx-tag-editor [ngModel]="asset.tags" disabled="true" styleBlank="true" placeholder="+Tag"></sqx-tag-editor>
                </div>
                <div class="file-info">
                    {{asset.metadataText}}
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>

<ng-template #listTemplate>
    <div class="table-items-row" [class.selectable]="isSelectable" (click)="emitSelect()" 
        (sqxDropFile)="updateFile($event)"
        [sqxDropDisabled]="!asset || !asset.canUpload"
        [noDrop]="true">
        <div class="left-border" [class.hidden]="!isSelectable" [class.selected]="isSelected" ></div>

        <ng-container *ngIf="asset && progress === 0">
            <ng-container *ngIf="asset.canPreview; else noPreview">
                <div class="image" [class.image-left]="!isSelectable">
                    <img [sqxImageSource]="asset | sqxAssetPreviewUrl" class="bg2" layoutKey="asset-small">
                </div>
            </ng-container>
            <ng-template #noPreview>
                <div class="image image-padded" [class.image-left]="!isSelectable">
                    <img class="icon" [src]="asset | sqxFileIcon">
                </div>
            </ng-template>
            
            <table class="table-fixed">
                <tr>
                    <td class="col-name">
                        <div class="file-name editable" (click)="edit()">
                            {{asset.fileName}}
                        </div>
                    </td>

                    <ng-container *ngIf="!isCompact">
                        <td class="col-info">
                            {{asset.metadataText}}
                        </td>
                        <td class="col-user">
                            <img class="user-picture" title="{{asset.lastModifiedBy | sqxUserNameRef}}" [src]="asset.lastModifiedBy | sqxUserPictureRef" />
                        </td>
                        <td class="col-actions text-right">
                            <a class="btn btn-text-secondary" [href]="asset | sqxAssetUrl" sqxStopClick sqxExternalLink="noicon">
                                <i class="icon-download"></i>
                            </a>
                        </td>
                    </ng-container>

                    <td class="col-actions text-right" *ngIf="!isDisabled || removeMode">
                        <button type="button" class="btn btn-text-danger" *ngIf="!isDisabled && !removeMode && asset.canDelete"
                            (sqxConfirmClick)="emitDelete()"
                            confirmTitle="Delete asset" 
                            confirmText="Do you really want to delete the asset?">
                            <i class="icon-bin2"></i>
                        </button>
                        <button type="button" class="btn btn-text-secondary" (click)="emitRemove()" *ngIf="removeMode">
                            <i class="icon-close"></i>
                        </button>
                    </td>
                </tr>
            </table>

        <div class="drop-overlay align-items-center justify-content-center">
            <div class="drop-overlay-background"></div>
            <div class="drop-overlay-text">Drop to update</div>
        </div>
        </ng-container>

        <div class="upload-progress" *ngIf="progress > 0">
            <sqx-progress-bar [value]="progress" [trailWidth]="0.8" [strokeWidth]="0.8" [showText]="false"></sqx-progress-bar>
        </div>
    </div>
</ng-template>

<ng-container *ngIf="asset">
    <ng-container *sqxModal="editDialog">
        <sqx-asset-dialog [allTags]="allTags" [asset]="asset"
            (complete)="editDialog.hide()">
        </sqx-asset-dialog>
    </ng-container>
</ng-container>

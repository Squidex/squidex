<sqx-title message="i18n:common.roles"></sqx-title>

<sqx-panel desiredWidth="50rem" showSidebar="true" grid="true">
    <ng-container title>
        {{ 'common.roles' | sqxTranslate }}
    </ng-container>

    <ng-container menu>
        <button type="button" class="btn btn-text-secondary" (click)="reload()" title="i18n:roles.refreshTooltip">
            <i class="icon-reset"></i> {{ 'common.refresh' | sqxTranslate }}
        </button>

        <sqx-shortcut keys="ctrl+shift+r" (trigger)="reload()"></sqx-shortcut>
    </ng-container>

    <ng-container content>
        <sqx-list-view [isLoading]="rolesState.isLoading | async">
            <div content>
                <ng-container *ngIf="(rolesState.isLoaded | async) && (rolesState.roles | async); let roles">
                    <sqx-role *ngFor="let role of roles; trackBy: trackByRole" [role]="role"
                        [schemas]="schemasState.schemas | async" [allPermissions]="allPermissions">
                    </sqx-role>
        
                    <sqx-role-add-form *ngIf="rolesState.canCreate | async"></sqx-role-add-form>
                </ng-container>
            </div>
        </sqx-list-view>
    </ng-container>

    <ng-container sidebar>
        <div class="panel-nav">
            <a class="panel-link" routerLink="history" routerLinkActive="active" queryParamsHandling="preserve" title="i18n:common.history" titlePosition="left">
                <i class="icon-time"></i>
            </a>

            <a class="panel-link" routerLink="help" routerLinkActive="active" queryParamsHandling="preserve" title="i18n:common.help" titlePosition="left">
                <i class="icon-help2"></i>
            </a>
        </div>
    </ng-container>
</sqx-panel>

<router-outlet></router-outlet>

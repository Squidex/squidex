<sqx-title message="Roles"></sqx-title>

<sqx-panel desiredWidth="50rem" showSidebar="true" grid="true">
    <ng-container title>
        Roles
    </ng-container>

    <ng-container menu>
        <button type="button" class="btn btn-text-secondary" (click)="reload()" title="Refresh roles (CTRL + SHIFT + R)">
            <i class="icon-reset"></i> Refresh
        </button>

        <sqx-shortcut keys="ctrl+shift+r" (trigger)="reload()"></sqx-shortcut>
    </ng-container>

    <ng-container content>
        <sqx-list-view [isLoading]="rolesState.isLoading | async">
            <ng-container content>
                <ng-container *ngIf="(rolesState.isLoaded | async) && (rolesState.roles | async); let roles">
                    <sqx-role *ngFor="let role of roles" [role]="role" [allPermissions]="allPermissions"></sqx-role>
        
                    <sqx-role-add-form *ngIf="rolesState.canCreate | async"></sqx-role-add-form>
                </ng-container>
            </ng-container>
        </sqx-list-view>
    </ng-container>

    <ng-container sidebar>
        <div class="panel-nav">
            <a class="panel-link" routerLink="history" routerLinkActive="active" title="History" titlePosition="left">
                <i class="icon-time"></i>
            </a>

            <a class="panel-link" routerLink="help" routerLinkActive="active" title="Help" titlePosition="left">
                <i class="icon-help2"></i>
            </a>
        </div>
    </ng-container>
</sqx-panel>

<router-outlet></router-outlet>

<sqx-title message="Languages"></sqx-title>

<sqx-panel desiredWidth="50rem" showSidebar="true" grid="true">
    <ng-container title>
        Languages
    </ng-container>

    <ng-container menu>
        <button type="button" class="btn btn-text-secondary" (click)="reload()" title="Refresh languages (CTRL + SHIFT + R)">
            <i class="icon-reset"></i> Refresh
        </button>

        <sqx-shortcut keys="ctrl+shift+r" (trigger)="reload()"></sqx-shortcut>
    </ng-container>

    <ng-container content>
        <sqx-list-view [isLoading]="languagesState.isLoading | async">
            <ng-container content>
                <ng-container *ngIf="(languagesState.isLoaded | async) && (languagesState.languages | async); let languages">
                    <sqx-language *ngFor="let languageInfo of languages; trackBy: trackByLanguage"
                        [language]="languageInfo.language" 
                        [fallbackLanguages]="languageInfo.fallbackLanguages"
                        [fallbackLanguagesNew]="languageInfo.fallbackLanguagesNew">
                    </sqx-language>
        
                    <sqx-language-add-form *ngIf="languagesState.canCreate | async"
                        [newLanguages]="languagesState.newLanguages | async">
                    </sqx-language-add-form>
                </ng-container>
            </ng-container>
        </sqx-list-view>
    </ng-container>

    <ng-container sidebar>
        <div class="panel-nav">
            <a class="panel-link" routerLink="history" routerLinkActive="active" title="History" titlePosition="left">
                <i class="icon-time"></i>
            </a>

            <a class="panel-link" routerLink="help" routerLinkActive="active" title="Help" titlePosition="left">
                <i class="icon-help2"></i>
            </a>
        </div>
    </ng-container>
</sqx-panel>

<router-outlet></router-outlet>

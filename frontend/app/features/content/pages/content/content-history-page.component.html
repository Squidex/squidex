<sqx-panel desiredWidth="20rem" isBlank="true" [isLazyLoaded]="false">
    <ng-container title>
        Activity
    </ng-container>

    <ng-container content>
        <div *ngFor="let event of events | async; trackBy: trackByEvent" class="event row no-gutters">
            <div class="col-auto">
                <img class="user-picture" title="{{event.actor | sqxUserNameRef}}" [src]="event.actor | sqxUserPictureRef" />
            </div>
            <div class="col pl-2">
                <div class="event-message">
                    <span class="event-actor user-ref mr-1">{{event.actor | sqxUserNameRef:null}}</span> 
                    <span [innerHTML]="event | sqxHistoryMessage"></span>
                </div>
                <div class="event-created">{{event.created | sqxFromNow}}</div>

                <a class="event-load force" (click)="loadVersion(event.version)">Load</a> &middot; <a class="event-load force" (click)="compareVersion(event.version)">Compare</a> 
            </div>
        </div>
    </ng-container>
</sqx-panel>

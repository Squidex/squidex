<div [formGroup]="fieldForm">
    <div class="form-group row">
        <div class="col-9 offset-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="{{field.fieldId}}_fieldRequired" formControlName="isRequired">
                <label class="form-check-label" for="{{field.fieldId}}_fieldRequired">
                    {{ 'schemas.field.required' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'fieldTypes.tags.count' | sqxTranslate }}</label>

        <div class="col-3 minmax-col">
            <input type="number" class="form-control" formControlName="minItems" placeholder="{{ 'fieldTypes.tags.countMin' | sqxTranslate }}">
            
            <label class="col-form-label minmax-label">-</label>
        </div>
        <div class="col-3">
            <input type="number" class="form-control" formControlName="maxItems" placeholder="{{ 'fieldTypes.tags.countMax' | sqxTranslate }}">
        </div>
    </div>
</div>

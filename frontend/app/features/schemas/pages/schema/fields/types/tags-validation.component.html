<div [formGroup]="fieldForm">
    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'schemas.fieldTypes.tags.count' | sqxTranslate }}</label>

        <div class="col-9">
            <div class="row no-gutters">
                <div class="col">
                    <input type="number" class="form-control" formControlName="minItems" placeholder="{{ 'schemas.fieldTypes.tags.countMin' | sqxTranslate }}">
                </div>
                <div class="col-auto">
                    <label class="col-form-label minmax">-</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" formControlName="maxItems" placeholder="{{ 'schemas.fieldTypes.tags.countMax' | sqxTranslate }}">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'schemas.field.defaultValue' | sqxTranslate }}</label>

        <div class="col-9">
            <sqx-tag-editor formControlName="defaultValue"></sqx-tag-editor>
        </div>
    </div>

    <div class="form-group row" *ngIf="isLocalizable">
        <label class="col-3 col-form-label">{{ 'schemas.field.defaultValues' | sqxTranslate }}</label>

        <div class="col-9">
            <sqx-localized-input type="tags" [languages]="languages" formControlName="defaultValues"></sqx-localized-input>

            <sqx-form-hint>
                {{ 'schemas.field.defaultValuesHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>
</div>

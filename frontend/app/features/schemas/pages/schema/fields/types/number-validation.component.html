<div [formGroup]="fieldForm">
    <div class="form-group row" *ngIf="showUnique">
        <div class="col-9 offset-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="{{field.fieldId}}_fieldUnique" formControlName="isUnique"> 
                <label class="custom-control-label" for="{{field.fieldId}}_fieldUnique">
                    {{ 'schemas.field.unique' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'schemas.fieldTypes.number.range' | sqxTranslate }}</label>

        <div class="col-9">
            <div class="row no-gutters">
                <div class="col">
                    <input type="number" class="form-control" formControlName="minValue" placeholder="{{ 'schemas.fieldTypes.number.rangeMin' | sqxTranslate }}">    
                </div>
                <div class="col-auto">
                    <label class="col-form-label minmax">-</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" formControlName="maxValue" placeholder="{{ 'schemas.fieldTypes.number.rangeMax' | sqxTranslate }}">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldDefaultValue">{{ 'schemas.field.defaultValue' | sqxTranslate }}</label>

        <div class="col-9">
            <input type="number" class="form-control" id="{{field.fieldId}}_fieldDefaultValue" formControlName="defaultValue">
        </div>
    </div>

    <div class="form-group row" *ngIf="isLocalizable">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldDefaultValues">{{ 'schemas.field.defaultValues' | sqxTranslate }}</label>

        <div class="col-9">
            <sqx-localized-input type="number" [languages]="languages" formControlName="defaultValues" id="{{field.fieldId}}_fieldDefaultValues"></sqx-localized-input>

            <sqx-form-hint>
                {{ 'schemas.field.defaultValuesHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>
</div>

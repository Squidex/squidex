
<div [formGroup]="fieldForm">
    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_previewMode">{{ 'fieldTypes.assets.previewMode' | sqxTranslate }}</label>

        <div class="col-6">
            <select type="text" class="form-control" id="{{field.fieldId}}_previewMode" formControlName="previewMode">
                <option value="ImageAndFileName">{{ 'fieldTypes.assets.previewModeTumbnailName' | sqxTranslate }}</option>
                <option value="Image">{{ 'fieldTypes.assets.previewModeTumbnailOrName' | sqxTranslate }}</option>
                <option value="FileName">{{ 'fieldTypes.assets.previewModeName' | sqxTranslate }}</option>
            </select>

            <sqx-form-hint>
                {{ 'fieldTypes.assets.previewModeHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-9 offset-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="{{field.fieldId}}_fieldResolveFirst" formControlName="resolveFirst">
                <label class="form-check-label" for="{{field.fieldId}}_fieldResolveFirst">
                    {{ 'fieldTypes.assets.resolve' | sqxTranslate }}
                </label>
            </div>

            <sqx-form-hint>
                {{ 'fieldTypes.assets.resolveHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>
</div>

<div [formGroup]="fieldForm">
    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldName">{{ 'common.name' | sqxTranslate }}</label>

        <div class="col-9">
            <input type="text" class="form-control" id="{{field.fieldId}}_fieldName" readonly [ngModel]="field.name" [ngModelOptions]="standalone">

            <sqx-form-hint>
                {{ 'schemas.field.nameHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldLocalizedLabel">{{ 'schemas.field.defaultValuesLabel' | sqxTranslate }}</label> 
        <div class="col-9">
            <sqx-localized-input type="text" [languages]="languages" formControlName="localizedLabel" id="{{field.fieldId}}_fieldLocalizedLabel"></sqx-localized-input>
            <sqx-form-hint>
                {{ 'schemas.field.defaultValuesLabelHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>   
    </div>        
    
    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldLocalizedHints">{{ 'schemas.field.defaultValuesHints' | sqxTranslate }}</label> 
        <div class="col-9">
            <sqx-localized-input type="text" [languages]="languages" formControlName="localizedHints" id="{{field.fieldId}}_fieldLocalizedHints"></sqx-localized-input>
            <sqx-form-hint>
                {{ 'schemas.field.defaultValuesLabelHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>   
    </div>

    <div class="form-group row" *ngIf="field.properties.isContentField">
        <label class="col-3 col-form-label">{{ 'common.tags' | sqxTranslate }}</label>

        <div class="col-9">
            <sqx-tag-editor id="schemaTags" formControlName="tags"></sqx-tag-editor>

            <sqx-form-hint>
                {{ 'schemas.field.tagsHint' | sqxTranslate }}
            </sqx-form-hint>
        </div>
    </div>
</div>

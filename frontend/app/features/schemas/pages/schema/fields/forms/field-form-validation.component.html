<div [formGroup]="fieldForm">
    <div class="form-group row mb-3">
        <div class="col-9 offset-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="{{field.fieldId}}_fieldRequired" formControlName="isRequired">
                <label class="custom-control-label" for="{{field.fieldId}}_fieldRequired">
                    {{ 'schemas.field.required' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row mb-3">
        <div class="col-9 offset-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="{{field.fieldId}}_fieldRequiredOnPublish" formControlName="isRequiredOnPublish">
                <label class="custom-control-label" for="{{field.fieldId}}_fieldRequiredOnPublish">
                    {{ 'schemas.field.requiredOnPublish' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>
</div>

<ng-container [ngSwitch]="field.rawProperties.fieldType">
    <ng-container *ngSwitchCase="'Array'">
        <sqx-array-validation
            [fieldForm]="fieldForm"
            [field]="field" 
            [properties]="field.rawProperties">
        </sqx-array-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Assets'">
        <sqx-assets-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-assets-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'DateTime'">
        <sqx-date-time-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-date-time-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Boolean'">
        <sqx-boolean-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-boolean-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Geolocation'">
        <sqx-geolocation-validation
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-geolocation-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Json'">
        <sqx-json-validation
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-json-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Number'">
        <sqx-number-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-number-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'References'">
        <sqx-references-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-references-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'String'">
        <sqx-string-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties"
            [patterns]="patterns">
        </sqx-string-validation>
    </ng-container>
    <ng-container *ngSwitchCase="'Tags'">
        <sqx-tags-validation
            [languages]="languages"
            [isLocalizable]="isLocalizable"
            [fieldForm]="fieldForm"
            [field]="field"
            [properties]="field.rawProperties">
        </sqx-tags-validation>
    </ng-container>
</ng-container>

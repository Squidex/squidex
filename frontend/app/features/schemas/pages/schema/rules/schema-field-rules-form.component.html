<form [formGroup]="editForm.form" (ngSubmit)="saveSchema()">
    <div class="card mb-2">
        <div class="card-header">Field rules</div>

        <div class="card-body">
            <div class="content">
                <div class="mt-4" *ngIf="!isEditable && editForm.form.controls.length === 0">
                    No field rules configured.
                </div>

                <div class="form-group row no-gutters" *ngFor="let form of editForm.form.controls; let i = index" [formGroup]="form">
                    <div class="col col-action pr-1">
                        <sqx-control-errors for="action"></sqx-control-errors>

                        <select class="form-control" formControlName="action">
                            <option>Disable</option>
                            <option>Hide</option>
                            <option>Require</option>
                        </select>
                    </div>

                    <div class="col-3 pr-1">
                        <sqx-control-errors for="field"></sqx-control-errors>

                        <select class="form-control" formControlName="field">
                            <option *ngFor="let field of fieldNames" [ngValue]="field">{{field}}</option>
                        </select>
                    </div>

                    <div class="col-auto pr-1">
                        <div class="label text-muted">when</div>
                    </div>

                    <div class="col pr-1">
                        <sqx-control-errors for="condition"></sqx-control-errors>

                        <input type="text" class="form-control" formControlName="condition" placeholder="Condition in Javascript" />
                    </div>

                    <div class="col-auto">
                        <button type="button" class="btn btn-text-danger"
                            [disabled]="!isEditable"
                            (sqxConfirmClick)="editForm.remove(i)"
                            confirmTitle="Remove url" 
                            confirmText="Do you really want to remove this rule?">
                            <i class="icon-bin2"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group row no-gutters" *ngIf="isEditable">
                    <div class="col col-action pr-1">
                        <div class="form-control preview">Disable</div>
                    </div>

                    <div class="col-3 pr-1">
                        <div class="form-control preview">Field</div>
                    </div>

                    <div class="col-auto pr-1">
                        <div class="label text-muted">when</div>
                    </div>

                    <div class="col pr-1">
                        <div class="form-control preview">Condition in Javascript</div>
                    </div>

                    <div class="col-auto">
                        <button type="button" class="btn btn-success" (click)="add()">
                            <i class="icon-add"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" *ngIf="isEditable">
            <button type="submit" class="float-right btn btn-primary" [class.invisible]="!isEditable">Save</button>
        </div>
    </div>
</form>

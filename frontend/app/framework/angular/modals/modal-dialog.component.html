<div class="modal" @fade>
    <div class="modal-dialog" [class.modal-lg]="large" [class.modal-fh]="fullHeight">
        <div class="modal-content">
            <div class="modal-header" *ngIf="showHeader">
                <h4 class="modal-title">
                    <ng-content select="[title]"></ng-content>
                </h4>

                <button type="button" class="close" (click)="emitClose()">
                    <i class="icon-close"></i>
                </button>
            </div>

            <div class="modal-tabs clearfix" #tabsElement *ngIf="showTabs">
                <ng-content select="[tabs]"></ng-content>
            </div>

            <div class="modal-body" [class.flexed]="flexBody">
                <ng-content select="[content]"></ng-content>
            </div>

            <div class="modal-footer clearfix" #footerElement *ngIf="showFooter">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>

<sqx-shortcut keys="escape" (trigger)="emitClose()"></sqx-shortcut>

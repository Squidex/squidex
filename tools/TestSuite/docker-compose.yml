services:
  db_mongo:
    image: mongo
    ports:
      - "27019:27017"
    networks:
      - internal

  db_postgres:
    image: "postgis/postgis"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=squidex
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      retries: 10

  db_mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=squidex
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    command: --log-bin-trust-function-creators=1 --local-infile=1
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "--password=secret"]
      interval: 10s
      retries: 10

  db_sqlserver:
    image: squidex/mssql-dev:2
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=1q2w3e!R
      - SA_USER=none
      - ACCEPT_EULA=Y
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 1q2w3e!R -Q 'SELECT 1'"]
      interval: 10s
      retries: 10

  db_sqlserver_init:
    image: mcr.microsoft.com/mssql-tools
    entrypoint: >
      /opt/mssql-tools/bin/sqlcmd -S db_sqlserver -U sa -P 1q2w3e!R -d master -Q 'CREATE DATABASE ''squidex'''
    networks:
      - internal
    depends_on:
      db_sqlserver:
        condition: service_healthy

  # Base configuration
  squidex_mongo:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - EVENTSTORE__MONGODB__DATABASE=squidex1
      - STORE__MONGODB__CONTENTDATABASE=squidex1_content
      - STORE__MONGODB__DATABASE=squidex1
      - URLS__BASEURL=http://localhost:8080
    depends_on:
      - db_mongo

  # Hosted on path and separate worker
  squidex_mongo_path:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - CLUSTERING__WORKER=false
      - EVENTSTORE__MONGODB__DATABASE=squidex2
      - STORE__MONGODB__CONTENTDATABASE=squidex2_content
      - STORE__MONGODB__DATABASE=squidex2
      - STORE__MONGODB__TEXTHARDCOUNT=20
      - URLS__BASEPATH=squidex/
      - URLS__BASEURL=http://localhost:8081/squidex/
    depends_on:
      - db_mongo

  # Hosted on path and separate worker
  squidex_mongo_path_worker:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - CLUSTERING__WORKER=true
      - EVENTSTORE__MONGODB__DATABASE=squidex2
      - STORE__MONGODB__CONTENTDATABASE=squidex2_content
      - STORE__MONGODB__DATABASE=squidex2
      - STORE__MONGODB__TEXTHARDCOUNT=20
      - URLS__BASEPATH=squidex/
      - URLS__BASEURL=http://localhost:8081/squidex/
    depends_on:
      - db_mongo

  squidex_postgres:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - EVENTSTORE__TYPE=Sql
      - STORE__TYPE=Sql
      - STORE__SQL__CONNECTIONSTRING=Server=db_postgres;Port=5432;Database=squidex;Pooling=true;Username=admin;Password=secret;SSL Mode=Disable;
      - STORE__SQL__PROVIDER=Postgres
      - MESSAGING__TYPE=Sql
      - URLS__BASEURL=http://localhost:8082
    depends_on:
      db_postgres:
        condition: service_healthy

  squidex_mysql:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - EVENTSTORE__TYPE=Sql
      - STORE__TYPE=Sql
      - STORE__SQL__CONNECTIONSTRING=Server=db_mysql;Port=3306;Database=squidex;User=admin;Password=secret;AllowLoadLocalInfile=true;
      - STORE__SQL__PROVIDER=MySql
      - STORE__SQL__VERSION=9.2.0-mysql
      - MESSAGING__TYPE=Sql
      - URLS__BASEURL=http://localhost:8083
    depends_on:
      db_mysql:
        condition: service_healthy

  squidex_sqlserver:
    extends:
      file: docker-compose-base.yml
      service: squidex_base
    environment:
      - EVENTSTORE__TYPE=Sql
      - STORE__TYPE=Sql
      - STORE__SQL__CONNECTIONSTRING=Server=db_sqlserver;Database=squidex;User=sa;Password=1q2w3e!R;TrustServerCertificate=True;
      - STORE__SQL__PROVIDER=SqlServer
      - MESSAGING__TYPE=Sql
      - URLS__BASEURL=http://localhost:8084
    depends_on:
      db_sqlserver:
        condition: service_healthy

  resizer:
    image: squidex/resizer:1.3.0
    networks:
      - internal

  webhookcatcher:
    image: tarampampam/webhook-tester:2
    command: serve --port 1026
    ports:
      - "1026:1026"
    networks:
      - internal

  proxy_mongo:
    image: squidex/caddy-proxy:2.6.2
    ports:
      - "8080:8080"
    environment:
      - SITE_ADDRESS=http://localhost:8080
      - SITE_PATH=*
      - SITE_SERVER="squidex_mongo:5000"
    depends_on:
      - squidex_mongo
    networks:
      - internal
    restart: unless-stopped

  proxy_mongo_path:
    image: squidex/caddy-proxy-path:2.6.2
    ports:
      - "8081:8081"
    environment:
      - SITE_ADDRESS=http://localhost:8081
      - SITE_PATH=/squidex/*
      - SITE_SERVER="squidex_mongo_path:5000"
    depends_on:
      - squidex_mongo_path
    networks:
      - internal
    restart: unless-stopped

  proxy_postgres:
    image: squidex/caddy-proxy-path:2.6.2
    ports:
      - "8082:8082"
    environment:
      - SITE_ADDRESS=http://localhost:8082
      - SITE_PATH=*
      - SITE_SERVER="squidex_postgres:5000"
    depends_on:
      - squidex_postgres
    networks:
      - internal
    restart: unless-stopped

  proxy_mysql:
    image: squidex/caddy-proxy-path:2.6.2
    ports:
      - "8083:8083"
    environment:
      - SITE_ADDRESS=http://localhost:8083
      - SITE_PATH=*
      - SITE_SERVER="squidex_mysql:5000"
    depends_on:
      - squidex_mysql
    networks:
      - internal
    restart: unless-stopped

  proxy_sqlserver:
    image: squidex/caddy-proxy-path:2.6.2
    ports:
      - "8084:8084"
    environment:
      - SITE_ADDRESS=http://localhost:8084
      - SITE_PATH=*
      - SITE_SERVER="squidex_sqlserver:5000"
    depends_on:
      - squidex_sqlserver
    networks:
      - internal
    restart: unless-stopped
    
networks:
  internal:
    driver: bridge

volumes:
  mysql_data:
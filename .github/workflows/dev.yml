name: Dev
concurrency: dev

on:
  push:
    branches:
      - master
      - 'release/*'
  pull_request:
    branches:
      - master
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Calculate Version
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          echo "BUILD_NUMBER=$(($BUILD_NUMBER + 5967))" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Temporary Tag
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: squidex/squidex:tmp-dev-${{ env.BUILD_NUMBER }}
          build-args: "SQUIDEX__VERSION=4.0.0-dev-${{ env.BUILD_NUMBER }}"
          cache-from: type=registry,ref=squidex/squidex:cache-dev
          cache-to: type=registry,ref=squidex/squidex:cache-dev

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Calculate Version
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          echo "BUILD_NUMBER=$(($BUILD_NUMBER + 5967))" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Replace Image Name
        uses: mikefarah/yq@v4.9.1
        with:
          cmd: yq e '.services.squidex.image = "squidex/squidex:tmp-dev-${{ env.BUILD_NUMBER }}"' -i backend/tests/docker-compose.yml

      - name: Start Test
        run: docker-compose up -d
        working-directory: backend/tests

      - name: Run Rest
        uses: kohlerdominik/docker-run-action@v1.0.0
        with:
          image: mcr.microsoft.com/dotnet/sdk:5.0.102-ca-patch-buster-slim
          environment: |
            CONFIG__WAIT=60
            CONFIG__SERVER__URL=http://localhost:8080
          default_network: host
          options: --name test
          volumes: ${{ github.workspace }}:/src
          run: dotnet test /src/backend/tools/TestSuite/TestSuite.ApiTests/TestSuite.ApiTests.csproj --filter Category!=NotAutomated

      - name: Cleanup Test
        if: always()
        run: docker-compose down
        working-directory: backend/tests

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Calculate Version
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          echo "BUILD_NUMBER=$(($BUILD_NUMBER + 5967))" >> $GITHUB_ENV

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Temporary Tag
        if: github.event_name != 'pull_request'
        run: |
          docker pull squidex/squidex:tmp-dev-${{ env.BUILD_NUMBER }}

      - name: Rename Tags
        if: github.event_name != 'pull_request'
        run: |
          docker tag squidex/squidex:tmp-dev-${{ env.BUILD_NUMBER }} squidex/squidex:dev
          docker tag squidex/squidex:tmp-dev-${{ env.BUILD_NUMBER }} squidex/squidex:dev-${{ env.BUILD_NUMBER }}

      - name: Push Tags
        if: github.event_name != 'pull_request'
        run: |
          docker push squidex/squidex:dev
          docker push squidex/squidex:dev-${{ env.BUILD_NUMBER }}

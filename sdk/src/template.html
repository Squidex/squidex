				text-align: center;
				text-decoration: none;
				width: 200px;
			}

			.element-left {
				left: -100px;
			}

			.element-right {
				right: -100px;
			}

			.element-top {
				top: -30px;
			}

			.element-bottom {
				bottom: -30px;
			}
			
			.element-left,
			.element-center,
			.element-right {
				top: 50%;
				margin-top: -30px;
			}
			
			.element-top,
			.element-center,
			.element-bottom {
				left: 50%;
				margin-left: -100px;
			}
		</style>
